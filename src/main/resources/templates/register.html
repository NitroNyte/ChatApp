<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/centerForm.css" />
    <link rel="stylesheet" href="/css/globalFont.css" />
    <link rel="stylesheet" href="/css/register.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/libsignal-protocol.js"></script>
  </head>

  <body>
    <main>
      <div
        id="formDivison"
        class="d-flex justify-content-center align-items-center flex-column"
        style="
          background-image: linear-gradient(to bottom right, #333333, #111111);
        "
      >
        <form
          id="registerForm"
          th:action="@{/register/validate}"
          th:object="${userRegisterTemplate}"
          class="d-flex justify-content-center align-items-center flex-column rounded"
          method="post"
        >
          <h1 class="pb-3">x2 Register</h1>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              th:field="*{name}"
              class="form-control"
              name="name"
              id="name"
              aria-describedby="name"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <label for="surname">Surname</label>
            <input
              type="text"
              th:field="*{surname}"
              class="form-control"
              name="surname"
              id="surname"
              aria-describedby="surname"
              placeholder="Enter surname"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              th:field="*{email}"
              class="form-control"
              name="email"
              id="email"
              aria-describedby="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              th:field="*{password}"
              class="form-control"
              name="password"
              minlength="8"
              id="password"
              aria-describedby="password"
              placeholder="Enter password"
            />
          </div>
          <small
            class="form-text text-muted pb-1"
            th:text="${formRegisterText}"
          ></small>

          <input type="submit" class="btn btn-primary" value="Register" />
          <a th:href="@{/}" class="pt-3"
            >Have an account, click here to log in!</a
          >
        </form>
      </div>

      <script src="/js/JQuery.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
      <script type="module" src="/js/SignalProtocolStore.js"></script>
      <script type="module" src="/js/register.js"></script>
    </main>
  </body>
</html>
