<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/account.css" />
    <link rel="stylesheet" href="/css/starColor.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <script src="/js/JQuery.js"></script>
  </head>

  <body>
    <header th:insert="~{fragments/header :: navbar}" class="p-3"></header>

    <main>
      <section id="accountTab">
        <form
          th:action="@{/times2/account/editAccount/edit}"
          th:object="${userProfileInfo}"
          id="editForm"
          class="d-flex justify-content-center align-items-center flex-column"
          enctype="multipart/form-data"
          method="post"
        >
          <div class="imgBox pb-5">
            <img class="pb-2" id="ProfilePic" alt="Profile Picture" />
            <input
              type="file"
              class="form-control"
              id="formFileMd"
              accept="image/*"
              th:field="*{newImageFile}"
            />
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              aria-describedby="name"
              th:field="*{userEditInfo.name}"
            />
            <label for="surname" class="pt-3">Surname</label>
            <input
              type="text"
              class="form-control"
              name="surname"
              id="surname"
              aria-describedby="surname"
              th:field="*{userEditInfo.surname}"
            />
            <label for="email" class="pt-3">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              aria-describedby="email"
              th:field="*{userEditInfo.email}"
            />
            <label for="password" class="pt-3">Password</label>
            <input
              placeholder="Enter a new password!"
              type="password"
              minlength="8"
              class="form-control"
              name="password"
              id="password"
              aria-describedby="password"
              th:field="*{userEditInfo.password}"
            />
          </div>
          <small id="emailHelp" class="form-text"></small>
          <input
            type="submit"
            class="btn btn-primary mt-3"
            value="Save changes"
          />
          <a th:href="@{/times2/account}" class="btn btn-primary mt-3"
            >Go back</a
          >
        </form>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="/js/account.js"></script>
  <script src="/js/accountAPI.js"></script>
</html>
