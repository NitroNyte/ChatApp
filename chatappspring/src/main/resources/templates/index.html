<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/centerForm.css" />
    <link rel="stylesheet" href="/css/globalFont.css" />
    <script src="/js/JQuery.js"></script>
  </head>

  <body
    class="d-flex justify-content-center align-items-center"
    style="background-image: linear-gradient(to bottom right, #333333, #111111)"
  >
    <main>
      <div
        id="formDivison"
        class="d-flex justify-content-center align-items-center flex-column"
      >
        <form
          id="loginForm"
          th:action="@{/login}"
          th:object="${userLogin}"
          class="d-flex justify-content-center align-items-center flex-column p-5 rounded"
          method="post"
        >
          <h1 class="pb-3" style="color: white">x2 Log In</h1>
          <div class="form-group">
            <label for="email" style="color: white">Email</label>
            <input
              type="email"
              th:field="*{email}"
              class="form-control"
              name="email"
              id="email"
              aria-describedby="email"
              placeholder="Enter your email"
            />
            <label for="password" class="pt-3" style="color: white"
              >Password</label
            >
            <input
              type="password"
              th:field="*{password}"
              class="form-control"
              name="password"
              id="password"
              aria-describedby="password"
              placeholder="Enter your password"
            />
          </div>
          <small class="form-text text-muted pb-3" th:text="${errorMessage}"
            >Enter your email and password</small
          >

          <input
            type="submit"
            class="btn btn-primary"
            value="Log In"
            id="Log In"
            name="LoginBtn"
          />
          <a th:href="@{/register}" class="pt-3"
            >Don't have an account, click here to register</a
          >
        </form>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
